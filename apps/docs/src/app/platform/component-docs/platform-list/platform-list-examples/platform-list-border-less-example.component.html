<h3 id="fd-list-imperative-1">Imperative Approach</h3>
<h5 id="fd-list-header-1">Cozy Mode</h5>
<fdp-list [noBorder]="true" [dataSource]="_dataSource" id="cozy-list">
    <fdp-standard-list-item
        *fdpItemDef="let address; let i"
        [title]="address.name"
        [ariaLabel]="address.name"
        ariaDescribedBy="fd-list-imperative-1 fd-list-header-1"
    >
    </fdp-standard-list-item>
</fdp-list>

<br /><br />

<h5 id="fd-list-header-2">Compact Mode</h5>
<fdp-list [noBorder]="true" [dataSource]="_dataSource" contentDensity="compact" id="compact-list">
    <fdp-standard-list-item
        *fdpItemDef="let address"
        [title]="address.name"
        [ariaLabel]="address.name"
        ariaDescribedBy="fd-list-imperative-1 fd-list-header-2"
    >
    </fdp-standard-list-item>
</fdp-list>

<br /><br />
